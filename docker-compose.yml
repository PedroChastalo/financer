# docker-compose.yml
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: financer
      POSTGRES_PASSWORD: dev1910
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
